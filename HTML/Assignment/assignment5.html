<head>

<body style="background-color: black; color: beige; font-family: Georgia, 'Times New Roman', Times, serif;">
    <h1>Assignment 5.1</h1>
    <script>
        let num = prompt("Enter the number!");
        console.log(num);

        for ( let i = 1; i <= 10 ; i++ )
        {
            document.write(`<h3> <ul><li>${num} x ${i} = ${num*i}<//li></ul></h3>`);
        }


        document.write('<h1>Assignment 5.2</h1>');
        
        for ( let a = 0; a < 5; a++)
        {
            for ( let b = 5; b > a ; b--)
            {
                document.write('*');
            }
            document.write('<br>');
        }

    </script>
    
</body>
</html>
