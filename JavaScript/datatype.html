<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //string
        let name="Tom Holland";
        console.log(name);
        console.log(typeof(name));

        let name1=`Mingo`;
        console.log(name1);
        console.log(typeof(name1));

        let name2='Taylor Swift';
        console.log(name2);
        console.log(typeof(name2));

        //numeric
        let age=22;
        console.log(age);
        console.log(typeof(age));

        //bool
        let smt=true;
        console.log(smt);
        console.log(typeof(smt));

        //array
        let arr = [1,2,3,4,5,6];
        console.log(arr);
        console.log(arr[4]);
        console.log(typeof(arr));

        let arr1= new Array(22,`w`,34,'i',60,'n',['apple','orange','mango']);
        console.log(arr1);
        console.log(arr1[6]);
        console.log(arr1[6] [2]);

        



        
    </script>
</body>
</html>
