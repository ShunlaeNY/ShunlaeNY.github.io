<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess_Game</title>
</head>
<body>
    <script>
        let secretNum = 5;
        let guess = prompt ("Guess a Num btw 1 to 10.");
        console.log(guess);

        while(secretNum != guess)
        {
            if ( guess > secretNum )
            {
                alert("Higher, Try again");

            }
            else
            {
                alert("Lower, Try again");
            }
            
            guess = prompt ("Guess a Num btw 1 to 10.");

        }

        alert("Correct");
    </script>
</body>
</html>
