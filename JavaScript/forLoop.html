<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //loop
        for ( let i = 1; i <= 5 ; i++)
        {
            document.write('<h1>Hello JS</h1>');

        }

        let laptops = ['Dell', 'Acer', 'Lenovo', 'Asus', 'MSI', 'HP', 'Apple'];
        document.write(laptops[0]);
         for ( let j = 0; j < laptops.length; j++ )
         {
            document.write(laptops[j]);
            document.write(`<h3>${laptops[j]}</h3>`);

         }

         for ( let n = 1; n <= 12; n++)
         {
            document.write(`<h3>12 x ${n} = ${12*n}</h3>`);

         }

        //  *****
        //  *****
        //  *****
        //  *****
        //  *****

        //nested loop
        for ( let m = 0; m < 5; m++)
        {
            for ( let k = 0; k < 5; k++)
            {
                document.write('*');
            }
            document.write('<br>');
            
        }

        // *
        // **
        // ***
        // ****
        // *****

        for ( let a = 0 ; a < 5; a++)
        {
            for ( let b = 0 ; b <= a ; b++)
            {
                document.write('*');
            }
            document.write('<br>');

        }
    </script>
</body>
</html>
